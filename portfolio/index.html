<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graham's Portfolio</title>
    <link rel="icon" type="favicon.ico" href="favicon.ico">

    <style>

        .navbar {
            background-color: #0D1B2A;
            padding: 15px 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        
        body {
            background-color: #E0E1DD;
            padding-top: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .main-image {
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid #415A77; 
            margin-bottom: 30px; 
        }

        
        .box-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .box {
            width: 180px;
            height: 150px;
            background-color: #0D1B2A;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            border: 3px solid #415A77;
            text-decoration: none;
            transition: 0.3s;
        }

        .box:hover {
            background-color: #415A77;
            transform: scale(1.05); 
        }

        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
            }
            .box {
                width: 80%; 
            }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Graham's Portfolio</a>
    </nav>

    
    <img src="me.JPG" alt="Main Image" class="main-image">

    <div class="box-container">
        <a href="https://gmccabe21212.github.io/portfolio/showcase" class="box">Showcase</a>
        <a href="https://gmccabe21212.github.io/portfolio/about" class="box">About Me</a>
        <a href="https://gmccabe21212.github.io/portfolio/resume" class="box">Resume</a>
        <a href="https://gmccabe21212.github.io/portfolio/contact" class="box">Contact</a>
    </div>

</body>
</html>
